<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Weather</title>
</head>

<body>
    <div class="container">
        <section class="main">
            <form id="form-search">
                <input type="text" id="search" class="search" placeholder="" />
            </form>
            <form class="grid-first">
                <div class="today-data">
                    <div class="time" id="time"></div>
                    <div class="date" id="date"></div>
                </div>
                <div class="city">
                    <img src="images/location.png" alt="">
                    
                    <h2 id="city"></h2>
                </div>
            </form>
            <form class="main-form">
                <div class="data" id="value">
                <div class="" id="temperature">
                   
                    </div>
                    <h2 id="description"></h2>
                </div>
                <div class="data" id="humidity"></div>
                <div class="data" id="wind"></div>
            </form>
            <form class="footer-weather-form" id="main">
                               
            </form>
            <footer>
                This project was coded for 
                <a class="link" href="https://www.shecodes.io/" target="_blank" rel="noopener noreferrer"> SheCodes</a> 
                and is 
                <a  class="link" href="https://github.com/MarinaShavrova/SheCodesMain" target="_blank" rel="noopener noreferrer">open-sourced on GitHub</a>
                and hosted on Netlify.           
            </footer>
            
        </section>
    </div>
    <script src="js/weather.js"></script>
</body>

</html>
